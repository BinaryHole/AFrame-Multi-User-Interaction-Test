<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>AFrame Multiplayer Experience</title>

    <!-- Library Imports -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>

    <!-- Script Imports -->
    <script src="./scripts/clientSocket.js"></script>
    <script src="./scripts/components.js"></script>
    <script src="./scripts/utils.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id='spaceship' src='/assets/DS3_A3_Spaceship.glb'>
        </a-asset-item>
        <img id='space' src='/assets/hdri.png'></img>
      </a-assets>

      <a-sky src='#space'></a-sky>

      <a-entity id="trail-particles">
      </a-entity>

      <a-entity player wasd-controls='fly:true'
                look-controls>
        <a-cone class='ship'
                color='#2d5aae'
                radius-bottom='0.7'
                radius-top='0.1'
                height='1.5'
                rotation='-90 0 0'
        >
          <a-entity trail position="0 -1 0"></a-entity>
        </a-cone>
        <a-entity camera position='0 2 5'></a-entity>
      </a-entity>

      <a-entity players-controller></a-entity>
    </a-scene>
  </body>
</html>
